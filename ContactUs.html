<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contactez-nous - TéléKiné</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ton fichier principal -->
</head>
<body>

    <!-- Section Contact -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">

                <!-- Formulaire -->
                <div class="col-lg-6 col-md-10">
                    <div class="contact-form">
                        <h2>Contactez-nous</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Objet</label>
                                <input type="text" class="form-control" id="subject" name="subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-send mt-3">Envoyer</button>
                        </form>
                    </div>
                </div>

                <!-- Infos de contact -->
                <div class="col-lg-4 col-md-10 mt-5 mt-lg-0">
                    <div class="contact-info">
                        <h4>Informations de contact</h4>
                        <p><strong>Adresse :</strong> 123 Rue de la Santé, 75000 Paris</p>
                        <p><strong>Téléphone :</strong> +33 6 37 79 38 67</p>
                        <p><strong>Email :</strong> support@telekine.fr</p>
                        <p><strong>Horaires :</strong> Lundi - Vendredi, 9h - 18h</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
